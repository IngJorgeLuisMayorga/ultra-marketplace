<header class="header">
    <div class="header__title">
        <a [routerLink]="['/']">
          <h1>{{ title }}</h1>
        </a>
    </div>
    <div class="header__total">
      <img [src]="wallet_src" alt="Money in Wallet">
      <span>  ${{ balance$ | async | number: '1.0-0' }} </span>
    </div>
    <div class="header__cart">
      <a [routerLink]="['/basket']">
        <img [src]="cart_src" alt="Total Number of Products in Cart">
        <span> Basket {{ count$ | async | number: '1.0-0' }}</span>
      </a>
    </div>
</header>
